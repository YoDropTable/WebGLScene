<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Objects</title>
  <script src="webgl-utils.js"></script>
  <script src="shader-utils.js"></script>
  <script src="gl-matrix-min.js"></script>
  <script src="geometry/Object3D.js"></script>
  <script src="geometry/ObjectGroup.js"></script>
  <script src="geometry/Arrow.js"></script>
  <script src="geometry/Axes.js"></script>
  <script src="geometry/Cone.js"></script>
  <script src="geometry/Creature.js"></script>
  <script src="geometry/Olympic.js"></script>
  <script src="geometry/PolygonalPrism.js"></script>
  <script src="geometry/Sphere.js"></script>
  <script src="geometry/Torus.js"></script>
  <script src="geometry/TIE.js"></script>
  <script src="geometry/xwing.js"></script>
  <script src="geometry/DogFight.js"></script>
  <script src="geometry/Squad.js"></script>
  <script src="render.js"></script>
  <style>
    html {
      height: 100%;
    }
    body {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }
    ul {
      display: inline-block;
    }
    #container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      background: lavender;
    }
  </style>
</head>
<body onload="main()">
  <h2>Moon Battle-Voyage</h2>
  <h2>Controls</h2>
 <ul>
   <li>W:Fordward</li>
   <li>S:Backward</li>
   <li>A: Turn Left</li>
   <li>D: Turn Right</li>
   <li>Q: Roll Left</li>
   <li>E: Roll Right</li>
   <li>R: View Up</li>
   <li>F: View Down</li>
</ul>
<ul>
  <li>1: Scene 1</li>
  <li>2: Scene 2</li>
  <li>3: Scene 3</li>
</ul>
  <div id="container">
    <canvas id="my-canvas"></canvas>
  </div>
</body>
</html>
